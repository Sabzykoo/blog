# Site
name: "Blog o zdravoj prehrani"
title: "Blog o zdravoj prehrani"
description: "Trikovi i savjeti o zdravoj prehrani i životu."
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.png'
baseurl: ''
google_analytics: 'UA-46278016-1'
disqus: 'demowebsite'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  Sabrina:
    name: Sabrina
    display_name: Sabrina
    email: info@nutritivno.com
    avatar: 'assets/images/avatar.png'
    description: "Misli, istraži, otkrij, probaj."
    web: 'sabrina'
    facebook: "https://facebook.com/sabrina.miskulin"

  Mislav:
    name: Mislav
    display_name: Mislav
    email: info@nutritivno.com
